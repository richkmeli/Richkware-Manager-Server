<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

<!-- Modal commands-output console -->
<div class="modal fade" id="ModalCommand" tabindex="-1" role="dialog" aria-labelledby="ModalCommandTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalCommandTitle">Device: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="ModalCommandBody" class="modal-body">
                <textarea class="container form-control bg-dark text-success" style="font-family: courier;"
                          id="text-area" rows="20"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="submit-commands" type="button" class="btn btn-primary">Send Commands</button>
            </div>
        </div>
    </div>
</div>
<!-- /Modal commands-output console -->
