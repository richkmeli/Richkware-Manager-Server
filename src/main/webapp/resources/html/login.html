<head>

    <script type="text/javascript" src="/webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../css/simple-sidebar.css"/>
    <script src="../js/rms/account.js"></script>
    <script src="../js/rms/login.js"></script>

</head>
<body>

<div class="d-flex bg-light" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right bg-dark text-light" id="sidebar-wrapper">
        <div class="sidebar-heading">RMS</div>
        <div class="list-group list-group-flush">
            <a id="menuHome" href="/html/index.html" class="list-group-item list-group-item-action bg-secondary text-light">Home</a>
            <a id="menuDevices" href="/html/devices.html"
               class="list-group-item list-group-item-action bg-secondary text-light"
               style="display: none">Device List</a>
            <a id="menuUsers" href="/html/users.html" class="list-group-item list-group-item-action bg-secondary text-light"
               style="display: none">User List</a>
            <a id="menuRMCs" href="/html/rmcs.html" class="list-group-item list-group-item-action bg-secondary text-light"
               style="display: none">RMC List</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark border-bottom bg-dark text-light">
            <button class="btn bg-primary" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    role="button" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="nav" style="position: absolute; left:50%; transform: translatex(-50%);">
                <h2>Richkware Manager Server</h2>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown show">
                        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">
                            Welcome <span id="userNearBrand"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdown">
                            <a class="dropdown-item " id="signupNavBar" href="/html/signup.html">SignUp</a>
                            <a class="dropdown-item " id="loginNavBar" href="/html/login.html">Login</a>
                            <a class="dropdown-item " id="logoutNavBar" href="/html/index.html">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div class="container-fluid">
            <div class="col-md-4 offset-md-4">
                <div class="card card-login mx-auto mt-5">
                    <div class="card-header" id="Logintitle">LogIn</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1" id="Email">E-Mail</label>
                                <input class="form-control" id="exampleInputEmail1" name="email" type="email"
                                       aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input class="form-control" id="exampleInputPassword1" name="password" type="password"
                                       placeholder="Password">
                            </div>
                            <button class="btn btn-primary btn-block" id="Login" type="button" value="submit">Login
                            </button>

                        </form>
                        <div class="text-center">
                            <a class="d-block small mt-3" href="/html/signup.html" id="Registerpage">SignUp</a>
                            <a class="d-block small" href="/html/forgot-password.html" id="Forgot">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
